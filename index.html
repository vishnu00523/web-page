<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
</head>
<body>
  <h2>Click Counter</h2>
  <p>Count: <span id="count">0</span></p>
  <button onclick="count()">Click me</button>

  <script>
    let c = 0;
    function count() {
      c++;
      document.getElementById("count").innerText = c;
    }
  </script>
</body>
</html>
